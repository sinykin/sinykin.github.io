<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dan Sinykin — Contact</title>
  <meta name="description" content="Contact Dan Sinykin at Emory University. Office: N302 Callaway, Atlanta, GA 30322.">
  <link rel="canonical" href="https://sinykin.github.io/contact.html">
  <meta property="og:title" content="Dan Sinykin — Contact">
  <meta property="og:description" content="Contact information for Dan Sinykin at Emory University.">
  <meta property="og:url" content="https://sinykin.github.io/contact.html">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap');

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0e0e0e;
      --text: #d8d2c8;
      --text-dim: #7a756b;
      --accent: #c4a06a;
      --accent-soft: rgba(196, 160, 106, 0.12);
      --warm-white: #f0ebe0;
      --border: rgba(196, 160, 106, 0.15);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ── Paper grain overlay ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
      opacity: 0.6;
    }

    /* ── Back nav ── */
    .back {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 10;
    }

    .back a {
      color: var(--text-dim);
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.78rem;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: lowercase;
      transition: color 0.4s ease;
    }

    .back a:hover {
      color: var(--accent);
    }

    /* ── Main content ── */
    .container {
      position: relative;
      z-index: 2;
      max-width: 520px;
      padding: 2rem;
    }

    .page-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 300;
      color: var(--warm-white);
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.2s forwards;
    }

    /* ── Contact items ── */
    .contact-list {
      list-style: none;
    }

    .contact-item {
      padding: 1.3rem 0;
      border-bottom: 1px solid var(--border);
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-label {
      font-family: 'Inter', sans-serif;
      font-size: 0.68rem;
      font-weight: 400;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .contact-value {
      font-family: 'Libre Baskerville', serif;
      font-size: 0.95rem;
      line-height: 1.7;
      color: var(--text);
    }

    .contact-value a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-value a:hover {
      color: var(--accent);
    }

    /* ── Animations ── */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ── Cursor warmth ── */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(circle, var(--accent-soft), transparent 70%);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      mix-blend-mode: screen;
    }

    /* ── Mobile ── */
    @media (max-width: 600px) {
      .back {
        top: 1.2rem;
        left: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="back">
    <a href="index.html">&larr; back</a>
  </div>

  <div class="container">
    <h1 class="page-title">Contact</h1>

    <ul class="contact-list">
      <li class="contact-item">
        <div class="contact-label">Address</div>
        <div class="contact-value">
          N302 Callaway<br>
          Emory University<br>
          Atlanta, GA 30322
        </div>
      </li>
      <li class="contact-item">
        <div class="contact-label">Email</div>
        <div class="contact-value">
          <a href="mailto:daniel.sinykin@emory.edu">daniel.sinykin@emory.edu</a>
        </div>
      </li>
    </ul>
  </div>

  <script>
    /* ── Staggered fade-in ── */
    document.querySelectorAll('.contact-item').forEach((item, i) => {
      item.style.animationDelay = (0.4 + i * 0.15) + 's';
    });

    /* ── Cursor warmth ── */
    const glow = document.getElementById('cursorGlow');
    let mouseInside = false;

    document.addEventListener('mouseenter', () => {
      mouseInside = true;
      glow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      mouseInside = false;
      glow.style.opacity = '0';
    });

    document.addEventListener('mousemove', (e) => {
      if (!mouseInside) {
        mouseInside = true;
        glow.style.opacity = '1';
      }
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
