<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dan Sinykin — Curriculum Vitae</title>
  <meta name="description" content="Curriculum vitae for Dan Sinykin, Winship Distinguished Research Professor of English at Emory University.">
  <link rel="canonical" href="https://sinykin.github.io/cv.html">
  <meta property="og:title" content="Dan Sinykin — CV">
  <meta property="og:description" content="Curriculum vitae for Dan Sinykin, Emory University.">
  <meta property="og:url" content="https://sinykin.github.io/cv.html">
  <meta property="og:image" content="https://sinykin.github.io/og-image.png">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap');

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0e0e0e;
      --text: #d8d2c8;
      --text-dim: #7a756b;
      --accent: #c4a06a;
      --accent-soft: rgba(196, 160, 106, 0.12);
      --warm-white: #f0ebe0;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* ── Paper grain overlay ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
      opacity: 0.6;
    }

    /* ── Back nav ── */
    .back {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 10;
    }

    .back a {
      color: var(--text-dim);
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.78rem;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: lowercase;
      transition: color 0.4s ease;
    }

    .back a:hover {
      color: var(--accent);
    }

    /* ── Main content ── */
    .container {
      position: relative;
      z-index: 2;
      max-width: 720px;
      margin: 0 auto;
      padding: 4.5rem 2rem 1rem;
      text-align: center;
    }

    .page-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 300;
      color: var(--warm-white);
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.2s forwards;
    }

    .page-subtitle {
      font-family: 'Libre Baskerville', serif;
      font-style: italic;
      font-size: 0.9rem;
      color: var(--text-dim);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.4s forwards;
    }

    /* ── Download link ── */
    .download-link {
      display: inline-block;
      color: var(--accent);
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.82rem;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: lowercase;
      padding: 0.6rem 1.5rem;
      border: 1px solid rgba(196, 160, 106, 0.3);
      border-radius: 2px;
      transition: background 0.4s ease, color 0.4s ease;
      opacity: 0;
      animation: fadeUp 1s ease 0.6s forwards;
    }

    .download-link:hover {
      background: var(--accent-soft);
      color: var(--warm-white);
    }

    /* ── PDF embed ── */
    .pdf-wrap {
      position: relative;
      z-index: 2;
      flex: 1;
      width: 100%;
      max-width: 1100px;
      margin: 1rem auto 0;
      padding: 0 1rem 1rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.8s forwards;
    }

    .pdf-wrap iframe {
      width: 100%;
      height: calc(100vh - 160px);
      min-height: 700px;
      border: 1px solid rgba(196, 160, 106, 0.1);
      border-radius: 2px;
      background: #1a1a1a;
    }

    /* ── Animations ── */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ── Cursor warmth ── */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(circle, var(--accent-soft), transparent 70%);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      mix-blend-mode: screen;
    }

    /* ── Mobile ── */
    @media (max-width: 600px) {
      .back {
        top: 1.2rem;
        left: 1.2rem;
      }
      .container {
        padding: 5rem 1.5rem 1.5rem;
      }
      .pdf-wrap {
        padding: 0 1rem 1rem;
      }
      .pdf-wrap iframe {
        height: calc(100vh - 260px);
      }
    }
  </style>
</head>
<body>

  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="back">
    <a href="index.html">&larr; back</a>
  </div>

  <div class="container">
    <h1 class="page-title">Curriculum Vitae</h1>
    <p class="page-subtitle">Dan Sinykin &middot; Emory University</p>
    <a class="download-link" href="sinykin_cv.pdf" target="_blank" rel="noopener">download pdf &darr;</a>
  </div>

  <div class="pdf-wrap">
    <iframe src="sinykin_cv.pdf" title="Dan Sinykin CV"></iframe>
  </div>

  <script>
    /* ── Cursor warmth ── */
    const glow = document.getElementById('cursorGlow');
    let mouseInside = false;

    document.addEventListener('mouseenter', () => {
      mouseInside = true;
      glow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      mouseInside = false;
      glow.style.opacity = '0';
    });

    document.addEventListener('mousemove', (e) => {
      if (!mouseInside) {
        mouseInside = true;
        glow.style.opacity = '1';
      }
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
