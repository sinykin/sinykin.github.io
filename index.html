<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dan Sinykin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap');

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0e0e0e;
      --text: #d8d2c8;
      --text-dim: #7a756b;
      --accent: #c4a06a;
      --accent-soft: rgba(196, 160, 106, 0.12);
      --warm-white: #f0ebe0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ── Ink wash canvas ── */
    canvas#bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* ── Paper grain overlay ── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.035'/%3E%3C/svg%3E");
      opacity: 0.6;
    }

    /* ── Soft vignette ── */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 50%, var(--bg) 100%);
    }

    /* ── Main content ── */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    /* ── Name ── */
    .name {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.8rem, 7vw, 5rem);
      font-weight: 300;
      letter-spacing: 0.04em;
      color: var(--warm-white);
      position: relative;
      display: inline-block;
      cursor: default;
      line-height: 1.1;
    }

    .name .letter {
      display: inline-block;
      opacity: 0;
      animation: letterFade 0.8s ease forwards;
      animation-delay: calc(var(--i) * 0.06s);
      transition: color 0.5s ease;
    }

    .name:hover .letter {
      color: var(--accent);
      transition-delay: calc(var(--i) * 0.025s);
    }

    /* ── Tagline ── */
    .tagline {
      margin-top: 1.5rem;
      font-family: 'Libre Baskerville', serif;
      font-size: clamp(0.85rem, 2vw, 1rem);
      font-weight: 400;
      font-style: italic;
      color: var(--text-dim);
      letter-spacing: 0.04em;
      opacity: 0;
      animation: fadeUp 1.2s ease 0.8s forwards;
    }

    /* ── Divider ── */
    .divider {
      width: 50px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 2.2rem auto;
      opacity: 0;
      animation: fadeUp 1.2s ease 1.1s forwards;
    }

    /* ── Links ── */
    .links {
      display: flex;
      gap: 2.5rem;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeUp 1.2s ease 1.4s forwards;
    }

    .links a {
      color: var(--text-dim);
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.78rem;
      font-weight: 300;
      letter-spacing: 0.18em;
      text-transform: lowercase;
      position: relative;
      padding: 0.4rem 0;
      transition: color 0.4s ease;
    }

    .links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .links a:hover {
      color: var(--accent);
    }

    .links a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* ── Epigraph ── */
    .epigraph {
      margin-top: 3.5rem;
      opacity: 0;
      animation: fadeUp 1.2s ease 1.7s forwards;
    }

    .epigraph p {
      font-family: 'Libre Baskerville', serif;
      font-style: italic;
      font-size: 0.82rem;
      color: var(--text-dim);
      line-height: 1.7;
      opacity: 0.6;
    }

    /* ── Animations ── */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes letterFade {
      from {
        opacity: 0;
        transform: translateY(6px);
        filter: blur(2px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* ── Cursor warmth ── */
    .cursor-glow {
      position: fixed;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      background: radial-gradient(circle, var(--accent-soft), transparent 70%);
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.6s ease;
      mix-blend-mode: screen;
    }

    /* ── Mobile ── */
    @media (max-width: 600px) {
      .links {
        gap: 1.8rem;
      }
      .epigraph {
        margin-top: 2.5rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>
  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="container">
    <h1 class="name" id="name" aria-label="Dan Sinykin"></h1>

    <p class="tagline">2x pie-eating champion of Saint Olaf College</p>

    <div class="divider"></div>

    <nav class="links">
      <a href="publications.html">publications</a>
      <a href="https://english.emory.edu/people/bios/sinykin-dan.html" target="_blank" rel="noopener">emory</a>
      <a href="https://bsky.app/profile/dan-sinnamon.bsky.social" target="_blank" rel="noopener">bluesky</a>
      <a href="https://sinykin.substack.com/" target="_blank" rel="noopener">substack</a>
    </nav>

    <div class="epigraph">
      <p>"I have a competition in me.<br>I want no one else to succeed."</p>
    </div>
  </div>

  <script>
    /* ── Letter-by-letter name render ── */
    const nameEl = document.getElementById('name');
    const nameText = 'Dan Sinykin';
    nameText.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.style.setProperty('--i', i);
      span.textContent = char === ' ' ? '\u00A0' : char;
      nameEl.appendChild(span);
    });

    /* ── Cursor warmth ── */
    const glow = document.getElementById('cursorGlow');
    let mouseInside = false;

    document.addEventListener('mouseenter', () => {
      mouseInside = true;
      glow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      mouseInside = false;
      glow.style.opacity = '0';
    });

    document.addEventListener('mousemove', (e) => {
      if (!mouseInside) {
        mouseInside = true;
        glow.style.opacity = '1';
      }
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });

    /* ── Slow ink blobs (canvas) ── */
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const blobs = [];
    const BLOB_COUNT = 5;

    class Blob {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 200 + 120;
        this.vx = (Math.random() - 0.5) * 0.15;
        this.vy = (Math.random() - 0.5) * 0.15;
        this.phase = Math.random() * Math.PI * 2;
        this.breathSpeed = Math.random() * 0.003 + 0.001;
        // warm muted tones
        const hues = [30, 35, 25, 40, 20];
        this.hue = hues[Math.floor(Math.random() * hues.length)];
        this.sat = Math.random() * 15 + 15;
        this.light = Math.random() * 5 + 8;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.phase += this.breathSpeed;

        // gentle boundary wrapping
        if (this.x < -this.radius) this.x = w + this.radius;
        if (this.x > w + this.radius) this.x = -this.radius;
        if (this.y < -this.radius) this.y = h + this.radius;
        if (this.y > h + this.radius) this.y = -this.radius;
      }

      draw() {
        const breathe = 1 + 0.15 * Math.sin(this.phase);
        const r = this.radius * breathe;
        const alpha = 0.025 + 0.015 * Math.sin(this.phase);

        const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, r);
        grad.addColorStop(0, `hsla(${this.hue}, ${this.sat}%, ${this.light}%, ${alpha})`);
        grad.addColorStop(1, `hsla(${this.hue}, ${this.sat}%, ${this.light}%, 0)`);

        ctx.beginPath();
        ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
        ctx.fillStyle = grad;
        ctx.fill();
      }
    }

    for (let i = 0; i < BLOB_COUNT; i++) {
      blobs.push(new Blob());
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);

      blobs.forEach(b => {
        b.update();
        b.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
