  <script>
    /* ── Random Plainview quote ── */
    const quotes = [
      "I have a competition in me.\nI want no one else to succeed.",
      "I drink your milkshake.\nI drink it up.",
      "I have a weakness.\nIt has lasted all my life.",
      "Don\u2019t be thick in front of me, Al.",
      "I\u2019m finished.",
      "I told you I would eat you.",
      "Are you an angry man, Henry?",
      "I see the worst in people.\nI don\u2019t need to look past seeing them\nto get all I need.",
    ];
    const q = quotes[Math.floor(Math.random() * quotes.length)];
    const el = document.getElementById('plainview');
    el.innerHTML = '\u201C' + q.replace(/\n/g, '<br>') + '\u201D';

    /* ── Letter-by-letter name render ── */
    const nameEl = document.getElementById('name');
    const nameText = 'Dan Sinykin';
    nameText.split('').forEach((char, i) => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.style.setProperty('--i', i);
      span.textContent = char === ' ' ? '\u00A0' : char;
      nameEl.appendChild(span);
    });

    /* ── Cursor warmth ── */
    const glow = document.getElementById('cursorGlow');
    let mouseInside = false;

    document.addEventListener('mouseenter', () => {
      mouseInside = true;
      glow.style.opacity = '1';
    });

    document.addEventListener('mouseleave', () => {
      mouseInside = false;
      glow.style.opacity = '0';
    });

    document.addEventListener('mousemove', (e) => {
      if (!mouseInside) {
        mouseInside = true;
        glow.style.opacity = '1';
      }
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });

    /* ── Slow ink blobs (canvas) ── */
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const blobs = [];
    const BLOB_COUNT = 5;

    class Blob {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.radius = Math.random() * 200 + 120;
        this.vx = (Math.random() - 0.5) * 0.15;
        this.vy = (Math.random() - 0.5) * 0.15;
        this.phase = Math.random() * Math.PI * 2;
        this.breathSpeed = Math.random() * 0.003 + 0.001;
        // warm muted tones
        const hues = [30, 35, 25, 40, 20];
        this.hue = hues[Math.floor(Math.random() * hues.length)];
        this.sat = Math.random() * 15 + 15;
        this.light = Math.random() * 5 + 8;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.phase += this.breathSpeed;

        // gentle boundary wrapping
        if (this.x < -this.radius) this.x = w + this.radius;
        if (this.x > w + this.radius) this.x = -this.radius;
        if (this.y < -this.radius) this.y = h + this.radius;
        if (this.y > h + this.radius) this.y = -this.radius;
      }

      draw() {
        const breathe = 1 + 0.15 * Math.sin(this.phase);
        const r = this.radius * breathe;
        const alpha = 0.025 + 0.015 * Math.sin(this.phase);

        const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, r);
        grad.addColorStop(0, `hsla(${this.hue}, ${this.sat}%, ${this.light}%, ${alpha})`);
        grad.addColorStop(1, `hsla(${this.hue}, ${this.sat}%, ${this.light}%, 0)`);

        ctx.beginPath();
        ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
        ctx.fillStyle = grad;
        ctx.fill();
      }
    }

    for (let i = 0; i < BLOB_COUNT; i++) {
      blobs.push(new Blob());
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);

      blobs.forEach(b => {
        b.update();
        b.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();

    /* ── Glitter starbursts on arrival ── */
    const glitterCanvas = document.createElement('canvas');
    glitterCanvas.style.cssText = 'position:fixed;inset:0;z-index:3;pointer-events:none;';
    document.body.appendChild(glitterCanvas);
    const gCtx = glitterCanvas.getContext('2d');
    glitterCanvas.width = window.innerWidth;
    glitterCanvas.height = window.innerHeight;

    const sparks = [];
    const BURST_COUNT = 8;
    const SPARKS_PER_BURST = 18;

    for (let b = 0; b < BURST_COUNT; b++) {
      const cx = Math.random() * glitterCanvas.width;
      const cy = Math.random() * glitterCanvas.height;
      const delay = Math.random() * 1200;
      for (let i = 0; i < SPARKS_PER_BURST; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 1.8 + 0.4;
        const hue = Math.random() * 40 + 280; /* purple-pink range */
        const size = Math.random() * 3 + 1.5;
        sparks.push({
          x: cx, y: cy,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 1,
          decay: Math.random() * 0.004 + 0.002,
          size: size,
          hue: hue,
          hueDrift: (Math.random() - 0.5) * 0.4,
          delay: delay,
          born: performance.now(),
          twinkle: Math.random() * Math.PI * 2,
        });
      }
    }

    function animateGlitter(now) {
      gCtx.clearRect(0, 0, glitterCanvas.width, glitterCanvas.height);
      let alive = false;

      sparks.forEach(s => {
        const elapsed = now - s.born;
        if (elapsed < s.delay) { alive = true; return; }
        if (s.life <= 0) return;

        alive = true;
        s.x += s.vx;
        s.y += s.vy;
        s.vx *= 0.99;
        s.vy *= 0.99;
        s.vy += 0.01; /* tiny gravity */
        s.life -= s.decay;
        s.hue += s.hueDrift;
        s.twinkle += 0.12;

        const flicker = 0.6 + 0.4 * Math.sin(s.twinkle);
        const alpha = s.life * s.life * flicker; /* quadratic fade for longer tail */
        if (alpha <= 0.01) return;

        /* Draw a tiny 4-point star */
        const curHue = ((s.hue % 360) + 360) % 360;
        gCtx.save();
        gCtx.translate(s.x, s.y);
        gCtx.rotate(s.twinkle * 0.3);
        gCtx.fillStyle = `hsla(${curHue}, 80%, 75%, ${alpha})`;
        gCtx.shadowColor = `hsla(${curHue}, 90%, 70%, ${alpha * 0.6})`;
        gCtx.shadowBlur = 6;
        const r = s.size * s.life;
        gCtx.beginPath();
        for (let p = 0; p < 4; p++) {
          const a = (p / 4) * Math.PI * 2 - Math.PI / 2;
          const aM = a + Math.PI / 4;
          gCtx.lineTo(Math.cos(a) * r * 2, Math.sin(a) * r * 2);
          gCtx.lineTo(Math.cos(aM) * r * 0.5, Math.sin(aM) * r * 0.5);
        }
        gCtx.closePath();
        gCtx.fill();
        gCtx.restore();
      });

      if (alive) {
        requestAnimationFrame(animateGlitter);
      } else {
        glitterCanvas.remove();
      }
    }

    requestAnimationFrame(animateGlitter);

    /* ── Roadrunner & Coyote chase ── */
    const chaseCanvas = document.createElement('canvas');
    chaseCanvas.style.cssText = 'position:fixed;bottom:0;left:0;width:100%;height:140px;z-index:4;pointer-events:none;';
    document.body.appendChild(chaseCanvas);
    const cCtx = chaseCanvas.getContext('2d');
    chaseCanvas.width = window.innerWidth;
    chaseCanvas.height = 140;

    const ground = 120;
    let rrX = -120, coyX = -320;
    const rrSpeed = 4.5, coySpeed = 3.8;
    let frame = 0;

    function drawRoadrunner(x, f) {
      cCtx.save();
      cCtx.translate(x, ground);
      const bob = Math.sin(f * 0.4) * 2;
      const legPhase = f * 0.5;

      /* Tail feathers - long, classic 3-feather spread */
      cCtx.lineWidth = 3;
      cCtx.lineCap = 'round';
      const tailColors = ['#2d1b69','#3b2d7a','#1e1254'];
      for (let i = 0; i < 3; i++) {
        cCtx.strokeStyle = tailColors[i];
        cCtx.beginPath();
        cCtx.moveTo(-16, -24 + bob);
        const sway = Math.sin(f * 0.25 + i * 0.7) * 3;
        cCtx.quadraticCurveTo(-36, -26 + i * 4 + bob + sway, -52 - i * 6, -24 + i * 6 + bob + sway);
        cCtx.stroke();
      }

      /* Body - plump purple-blue like the classic */
      cCtx.fillStyle = '#3a2d7a';
      cCtx.beginPath();
      cCtx.ellipse(0, -24 + bob, 20, 11, -0.08, 0, Math.PI * 2);
      cCtx.fill();

      /* Chest/belly - lighter lavender */
      cCtx.fillStyle = '#6b5fbf';
      cCtx.beginPath();
      cCtx.ellipse(6, -20 + bob, 10, 7, -0.1, 0, Math.PI * 2);
      cCtx.fill();

      /* Neck - long and thin, classic RR proportions */
      cCtx.fillStyle = '#3a2d7a';
      cCtx.beginPath();
      cCtx.moveTo(12, -30 + bob);
      cCtx.quadraticCurveTo(20, -42 + bob, 18, -52 + bob);
      cCtx.quadraticCurveTo(16, -42 + bob, 8, -30 + bob);
      cCtx.closePath();
      cCtx.fill();

      /* Head - round, slightly oblong */
      cCtx.fillStyle = '#4535a0';
      cCtx.beginPath();
      cCtx.ellipse(19, -56 + bob, 9, 8, 0.15, 0, Math.PI * 2);
      cCtx.fill();

      /* Head crest / plume - tall upright feathers, signature look */
      cCtx.strokeStyle = '#3a2d7a';
      cCtx.lineWidth = 2.5;
      cCtx.lineCap = 'round';
      const crests = [[-3, -18], [0, -20], [3, -17]];
      crests.forEach(([dx, dy]) => {
        cCtx.beginPath();
        cCtx.moveTo(16 + dx * 0.3, -62 + bob);
        cCtx.quadraticCurveTo(14 + dx * 0.5, -70 + bob + dy * 0.15, 12 + dx, -76 + dy * 0.3 + bob + Math.sin(f * 0.3) * 1.5);
        cCtx.stroke();
      });
      /* Crest tips - little dots */
      cCtx.fillStyle = '#3a2d7a';
      crests.forEach(([dx, dy]) => {
        cCtx.beginPath();
        cCtx.arc(12 + dx, -76 + dy * 0.3 + bob + Math.sin(f * 0.3) * 1.5, 2, 0, Math.PI * 2);
        cCtx.fill();
      });

      /* Eye - big, expressive, classic cartoon eye */
      cCtx.fillStyle = '#fff';
      cCtx.beginPath();
      cCtx.ellipse(24, -58 + bob, 5, 5.5, 0, 0, Math.PI * 2);
      cCtx.fill();
      /* Pupil */
      cCtx.fillStyle = '#111';
      cCtx.beginPath();
      cCtx.arc(25.5, -58 + bob, 2.5, 0, Math.PI * 2);
      cCtx.fill();
      /* Eye highlight */
      cCtx.fillStyle = '#fff';
      cCtx.beginPath();
      cCtx.arc(26.5, -59.5 + bob, 1, 0, Math.PI * 2);
      cCtx.fill();

      /* Beak - long, orange, slightly open */
      cCtx.fillStyle = '#f5a623';
      cCtx.beginPath();
      cCtx.moveTo(27, -57 + bob);
      cCtx.lineTo(46, -54 + bob);
      cCtx.lineTo(27, -53 + bob);
      cCtx.closePath();
      cCtx.fill();
      /* Lower beak - slightly open */
      cCtx.fillStyle = '#e8931e';
      cCtx.beginPath();
      cCtx.moveTo(27, -53 + bob);
      cCtx.lineTo(43, -52 + bob);
      cCtx.lineTo(27, -51 + bob);
      cCtx.closePath();
      cCtx.fill();

      /* Throat - lighter patch */
      cCtx.fillStyle = '#8678cc';
      cCtx.beginPath();
      cCtx.ellipse(22, -50 + bob, 4, 3, 0.3, 0, Math.PI * 2);
      cCtx.fill();

      /* Legs - long orange, classic spinning wheel blur */
      cCtx.strokeStyle = '#f5a623';
      cCtx.lineWidth = 2.5;
      cCtx.lineCap = 'round';
      for (let l = 0; l < 4; l++) {
        const lp = legPhase + l * 1.57;
        const hipX = 0;
        const hipY = -14 + bob;
        const kneeAngle = lp;
        const kneeX = hipX + Math.cos(kneeAngle) * 10;
        const kneeY = hipY + 6 + Math.abs(Math.sin(kneeAngle)) * -6;
        const footX = kneeX + Math.cos(kneeAngle + 0.4) * 10;
        const footY = Math.max(kneeY + 6, -2);
        cCtx.globalAlpha = l < 2 ? 0.8 : 0.25;
        cCtx.beginPath();
        cCtx.moveTo(hipX, hipY);
        cCtx.lineTo(kneeX, kneeY);
        cCtx.lineTo(footX, footY);
        cCtx.stroke();
        /* Foot - three toes */
        cCtx.lineWidth = 1.5;
        cCtx.beginPath();
        cCtx.moveTo(footX - 3, footY);
        cCtx.lineTo(footX + 5, footY + 1);
        cCtx.moveTo(footX - 2, footY);
        cCtx.lineTo(footX + 6, footY - 1);
        cCtx.moveTo(footX - 1, footY - 1);
        cCtx.lineTo(footX + 4, footY - 3);
        cCtx.stroke();
        cCtx.lineWidth = 2.5;
      }
      cCtx.globalAlpha = 1;

      /* Dust puffs - classic cartoon clouds */
      cCtx.fillStyle = 'rgba(180,170,150,0.3)';
      for (let d = 0; d < 4; d++) {
        const dx = -22 - d * 12 - Math.random() * 4;
        const dy = -4 - Math.random() * 6;
        const dr = 5 + d * 3 + Math.sin(f * 0.6 + d) * 2;
        cCtx.beginPath();
        cCtx.arc(dx, dy + bob, dr, 0, Math.PI * 2);
        cCtx.fill();
      }

      cCtx.restore();
    }

    function drawCoyote(x, f) {
      cCtx.save();
      cCtx.translate(x, ground);
      const bob = Math.sin(f * 0.35 + 1) * 3;
      const legPhase = f * 0.45;

      /* Tail - thin, droopy, scraggly */
      cCtx.strokeStyle = '#8a7a6a';
      cCtx.lineWidth = 3.5;
      cCtx.lineCap = 'round';
      cCtx.beginPath();
      cCtx.moveTo(-18, -22 + bob);
      const tailWag = Math.sin(f * 0.25) * 5;
      cCtx.quadraticCurveTo(-34, -16 + bob + tailWag, -46, -10 + bob + tailWag);
      cCtx.stroke();
      /* Tail tip - darker tuft */
      cCtx.fillStyle = '#5a4a3a';
      cCtx.beginPath();
      cCtx.ellipse(-46, -10 + bob + tailWag, 4, 3, 0.5, 0, Math.PI * 2);
      cCtx.fill();

      /* Body - thin, lanky, grey-brown */
      cCtx.fillStyle = '#8a7a6a';
      cCtx.beginPath();
      cCtx.ellipse(0, -26 + bob, 20, 10, 0.12, 0, Math.PI * 2);
      cCtx.fill();

      /* Belly - lighter tan, classic Wile E. */
      cCtx.fillStyle = '#c4ad8a';
      cCtx.beginPath();
      cCtx.ellipse(2, -22 + bob, 12, 6, 0.12, 0, Math.PI * 2);
      cCtx.fill();

      /* Neck - long, leaning forward desperately */
      cCtx.fillStyle = '#8a7a6a';
      cCtx.beginPath();
      cCtx.moveTo(14, -32 + bob);
      cCtx.quadraticCurveTo(24, -44 + bob, 22, -52 + bob);
      cCtx.quadraticCurveTo(18, -44 + bob, 8, -32 + bob);
      cCtx.closePath();
      cCtx.fill();

      /* Head - flattish on top, classic shape */
      cCtx.fillStyle = '#8a7a6a';
      cCtx.beginPath();
      cCtx.ellipse(24, -56 + bob, 9, 7.5, 0.15, 0, Math.PI * 2);
      cCtx.fill();

      /* Snout - very long, pointed, classic Wile E. */
      cCtx.fillStyle = '#9a8a7a';
      cCtx.beginPath();
      cCtx.moveTo(30, -60 + bob);
      cCtx.quadraticCurveTo(42, -57 + bob, 52, -54 + bob);
      cCtx.quadraticCurveTo(42, -51 + bob, 30, -52 + bob);
      cCtx.closePath();
      cCtx.fill();

      /* Nose - big black */
      cCtx.fillStyle = '#111';
      cCtx.beginPath();
      cCtx.ellipse(52, -54 + bob, 3, 2.5, 0, 0, Math.PI * 2);
      cCtx.fill();

      /* Mouth line */
      cCtx.strokeStyle = '#5a4a3a';
      cCtx.lineWidth = 1;
      cCtx.beginPath();
      cCtx.moveTo(30, -53 + bob);
      cCtx.quadraticCurveTo(40, -51 + bob, 49, -53 + bob);
      cCtx.stroke();

      /* Tongue out - desperate panting */
      const tongueWag = Math.sin(f * 0.5) * 1;
      cCtx.fillStyle = '#e85050';
      cCtx.beginPath();
      cCtx.ellipse(42, -49 + bob + tongueWag, 3, 4, 0.2, 0, Math.PI * 2);
      cCtx.fill();

      /* Eye - big, wild, desperate */
      cCtx.fillStyle = '#fff';
      cCtx.beginPath();
      cCtx.ellipse(27, -59 + bob, 5, 5.5, 0, 0, Math.PI * 2);
      cCtx.fill();
      /* Pupil - small, desperate look */
      cCtx.fillStyle = '#111';
      cCtx.beginPath();
      cCtx.arc(29, -59 + bob, 2.5, 0, Math.PI * 2);
      cCtx.fill();
      /* Eye highlight */
      cCtx.fillStyle = '#fff';
      cCtx.beginPath();
      cCtx.arc(30, -60.5 + bob, 0.8, 0, Math.PI * 2);
      cCtx.fill();
      /* Bloodshot lines */
      cCtx.strokeStyle = 'rgba(200,60,60,0.4)';
      cCtx.lineWidth = 0.5;
      cCtx.beginPath();
      cCtx.moveTo(24, -61 + bob); cCtx.lineTo(26, -60 + bob);
      cCtx.moveTo(24, -57 + bob); cCtx.lineTo(26, -58 + bob);
      cCtx.stroke();

      /* Eyebrow - furrowed, manic */
      cCtx.strokeStyle = '#5a4a3a';
      cCtx.lineWidth = 1.5;
      cCtx.beginPath();
      cCtx.moveTo(22, -65 + bob);
      cCtx.quadraticCurveTo(27, -67 + bob, 32, -64 + bob);
      cCtx.stroke();

      /* Ears - tall, floppy, classic pointed ears */
      cCtx.fillStyle = '#8a7a6a';
      /* Left ear */
      cCtx.beginPath();
      cCtx.moveTo(17, -61 + bob);
      cCtx.quadraticCurveTo(10, -78 + bob, 14, -80 + bob);
      cCtx.quadraticCurveTo(18, -78 + bob, 21, -63 + bob);
      cCtx.closePath();
      cCtx.fill();
      /* Right ear */
      cCtx.beginPath();
      cCtx.moveTo(22, -62 + bob);
      cCtx.quadraticCurveTo(18, -80 + bob, 22, -82 + bob);
      cCtx.quadraticCurveTo(26, -80 + bob, 26, -63 + bob);
      cCtx.closePath();
      cCtx.fill();
      /* Ear insides - pink */
      cCtx.fillStyle = '#c49a7a';
      cCtx.beginPath();
      cCtx.moveTo(18, -63 + bob);
      cCtx.quadraticCurveTo(12, -75 + bob, 14.5, -77 + bob);
      cCtx.quadraticCurveTo(17, -75 + bob, 20, -64 + bob);
      cCtx.closePath();
      cCtx.fill();
      cCtx.beginPath();
      cCtx.moveTo(23, -64 + bob);
      cCtx.quadraticCurveTo(19.5, -77 + bob, 22.5, -79 + bob);
      cCtx.quadraticCurveTo(25, -77 + bob, 25, -65 + bob);
      cCtx.closePath();
      cCtx.fill();

      /* Arms - reaching desperately forward */
      cCtx.strokeStyle = '#8a7a6a';
      cCtx.lineWidth = 3;
      cCtx.lineCap = 'round';
      const reach = Math.sin(f * 0.3) * 5;
      /* Upper arm → elbow → hand reaching */
      cCtx.beginPath();
      cCtx.moveTo(14, -30 + bob);
      cCtx.quadraticCurveTo(28, -38 + bob, 38 + reach, -36 + bob);
      cCtx.stroke();
      cCtx.beginPath();
      cCtx.moveTo(12, -28 + bob);
      cCtx.quadraticCurveTo(24, -32 + bob, 34 + reach, -28 + bob);
      cCtx.stroke();
      /* Fingers - grasping */
      cCtx.lineWidth = 1.5;
      for (let fg = 0; fg < 3; fg++) {
        cCtx.beginPath();
        cCtx.moveTo(38 + reach, -36 + bob);
        cCtx.lineTo(42 + reach + fg * 1.5, -38 + fg * 2 + bob);
        cCtx.stroke();
      }
      for (let fg = 0; fg < 3; fg++) {
        cCtx.beginPath();
        cCtx.moveTo(34 + reach, -28 + bob);
        cCtx.lineTo(38 + reach + fg * 1.5, -30 + fg * 2 + bob);
        cCtx.stroke();
      }

      /* Legs - running, skinny */
      cCtx.strokeStyle = '#8a7a6a';
      cCtx.lineWidth = 3;
      for (let l = 0; l < 3; l++) {
        const lp = legPhase + l * 2.1;
        const hipX = -4 + (l % 2) * 8;
        const hipY = -16 + bob;
        const kneeX = hipX + Math.cos(lp) * 10;
        const kneeY = hipY + 6 + Math.abs(Math.sin(lp)) * -8;
        const footX = kneeX + Math.cos(lp + 0.5) * 8;
        const footY = Math.max(kneeY + 6, -1);
        cCtx.globalAlpha = l === 0 ? 0.9 : 0.25;
        cCtx.beginPath();
        cCtx.moveTo(hipX, hipY);
        cCtx.lineTo(kneeX, kneeY);
        cCtx.lineTo(footX, footY);
        cCtx.stroke();
        /* Feet */
        cCtx.lineWidth = 2;
        cCtx.beginPath();
        cCtx.moveTo(footX, footY);
        cCtx.lineTo(footX + 6, footY + 1);
        cCtx.stroke();
        cCtx.lineWidth = 3;
      }
      cCtx.globalAlpha = 1;

      /* Dust puffs */
      cCtx.fillStyle = 'rgba(180,170,150,0.2)';
      for (let d = 0; d < 3; d++) {
        const dx = -26 - d * 14 - Math.random() * 4;
        const dy = -3 - Math.random() * 6;
        const dr = 5 + d * 3.5;
        cCtx.beginPath();
        cCtx.arc(dx, dy + bob, dr, 0, Math.PI * 2);
        cCtx.fill();
      }

      cCtx.restore();
    }

    function animateChase() {
      cCtx.clearRect(0, 0, chaseCanvas.width, chaseCanvas.height);
      frame++;

      drawRoadrunner(rrX, frame);
      drawCoyote(coyX, frame);

      rrX += rrSpeed;
      coyX += coySpeed;

      if (coyX > chaseCanvas.width + 350) {
        chaseCanvas.remove();
      } else {
        requestAnimationFrame(animateChase);
      }
    }

    /* Start chase after a brief moment */
    setTimeout(() => requestAnimationFrame(animateChase), 500);
  </script>
</body>
</html>
